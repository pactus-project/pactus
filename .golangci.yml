linters-settings:
  gosimple:
    checks: ["all"]

  revive:
    enable-all-rules: true
    rules:
      - name: "exported"
        # TODO: Enable me
        # all exported function should have comment.
        disabled: true

      # TODO: Enable me
      - name: package-comments
        disabled: true

      - name: "add-constant"
        disabled: true

      - name: "line-length-limit"
        disabled: true

      - name: "cognitive-complexity"
        disabled: true

      - name: "function-length"
        disabled: true

      - name: "cyclomatic"
        disabled: true

      - name: "unchecked-type-assertion"
        disabled: true

      - name: max-public-structs
        disabled: true

      - name: "flag-parameter"
        disabled: true

      - name: "deep-exit"
        disabled: true

      - name: "get-return"
        disabled: true

      - name: "function-result-limit"
        disabled: true

      - name: unhandled-error
        arguments:
          - "fmt.Printf"
          - "fmt.Println"
          - "fmt.Fprintf"
          - "strings.Builder.WriteString"
          - "strings.Builder.WriteRune"
          - "strings.Builder.WriteByte"
          - "bytes.Buffer.Write"
          - "bytes.Buffer.WriteString"

  gosec:
    excludes:
      - G304
      - G103 # TODO: enable me

  stylecheck:
    # TODO: enable ST1000 (at least one file in a package should have a package comment)
    checks: ["all", "-ST1000"]

  govet:
    enable-all: true
    disable: ["fieldalignment"]

    settings:
      shadow:
        strict: true

  predeclared:
    # Comma-separated list of predeclared identifiers to not report on.
    # Default: ""
    ignore: "len"
    # Include method names and field names (i.e., qualified names) in checks.
    # Default: false
    q: true

  tagliatelle:
    # Check the struct tag name case.
    case:
      use-field-name: false
      rules:
        json: snake
        yaml: snake

  gocritic:
    disabled-checks:
      - ifElseChain
      - unnamedResult
    enabled-tags:
      - diagnostic
      - style
      - performance

  nestif:
    # Minimal complexity of if statements to report.
    # Default: 5
    min-complexity: 6

issues:
  exclude-use-default: false
  exclude-rules:
    - path: _test.go
      linters:
        - maintidx
        - nestif
        - gocognit
        - forbidigo

    - linters:
        - govet
      text: "shadow: declaration of \"err\" shadows"
