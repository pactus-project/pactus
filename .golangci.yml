linters-settings:
  gosimple:
    checks: ["all"]

  govet:
    enable-all: true
    disable: fieldalignment
    shadow:
        strict: true

  godox:
    severity: warning

  predeclared:
    # Comma-separated list of predeclared identifiers to not report on.
    # Default: ""
    ignore: "len"
    # Include method names and field names (i.e., qualified names) in checks.
    # Default: false
    q: true

  tagliatelle:
    # Check the struct tag name case.
    case:
      use-field-name: false
      rules:
        json: snake
        yaml: snake

  nonamedreturns:
    # Report named error if it is assigned inside defer.
    # Default: false
     report-error-in-defer: false

  gocritic:
    disabled-checks:
      - ifElseChain
      - unnamedResult
    enabled-tags:
      - diagnostic
      - style
      - performance

  nestif:
    # Minimal complexity of if statements to report.
    # Default: 5
    min-complexity: 6

issues:
  exclude-rules:
    # disable funlen for all _test.go files
    - path: _test.go
      linters:
        - funlen
        - maintidx
        - nestif
        - gocognit

    - linters:
        - govet
      text: "shadow: declaration of \"err\" shadows"
