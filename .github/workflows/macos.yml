

on: [pull_request]
name: Build and test (macOS)
jobs:
  unit-test:
    runs-on: macos-latest

    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}

    - name: Checkout code
      uses: actions/checkout@v2

    # Only unit-tests for mac-OS,
    - name: Unit tests
      run: make unit_test

