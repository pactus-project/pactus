name: Releaser
on:
  push:
    tags:
      - 'v*'

jobs:
  releaser:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build
      run: make bls && make build_bls_release

    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          LICENSE
          README.md
          CHANGELOG.md
          build/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}