name: Releaser

on:
  push:
    tags:
      - v*

jobs:
  ########################################
  build-cli:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Install Dependencies
      run: |
        sudo apt update
        sudo apt install zip

    - name: Install Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19

    - name: Create release files
      run: bash ./.github/releasers/releaser_cli.sh

    - name: Publish
      uses: softprops/action-gh-release@v1
      with:
        files: |
          pactus-*.zip
          pactus-*.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  ########################################
  build-gui-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Install Dependencies
      run: |
        sudo apt update
        sudo apt install libgtk-3-dev libcairo2-dev libglib2.0-dev

    - name: Install Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19

    - name: Create release files
      run: bash ./.github/releasers/releaser_gui_linux.sh

    - name: Publish
      uses: softprops/action-gh-release@v1
      with:
        files: pactus-*.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  ########################################
  build-gui-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3

    - name: Install Dependencies
      run: brew install gtk+3 librsvg create-dmg

    - name: Install Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19

    - name: Create release files
      run: bash ./.github/releasers/releaser_gui_macos.sh

    - name: Publish
      uses: softprops/action-gh-release@v1
      with:
        files: |
          pactus-*.dmg
          pactus-*.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  ########################################
  build-gui-windows:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
    - uses: actions/checkout@v3

    - uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install:
          git
          make
          p7zip
          glib2-devel
          mingw-w64-x86_64-go
          mingw-w64-x86_64-gtk3
          mingw-w64-x86_64-glib2
          mingw-w64-x86_64-gcc
          mingw-w64-x86_64-pkg-config

    - name: Create release files
      run: bash ./.github/releasers/releaser_gui_windows.sh

    - name: Publish
      uses: softprops/action-gh-release@v1
      with:
        files: |
          pactus-*.zip
          pactus-*installer.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
