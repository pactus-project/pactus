on: [pull_request]
name: Build with BLS library
jobs:
  data-race:
    runs-on: ubuntu-latest

    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16.x

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Test with BLS library
      run: make bls && make test_with_bls
