name: Building and testing GUI

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  gui:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.18.x

    - name: Install GTK3 on Linux
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt update
        sudo apt install libgtk-3-dev libcairo2-dev libglib2.0-dev

    - name: Install GTK3 on MacOS
      if: matrix.os == 'macos-latest'
      run: brew install gobject-introspection gtk+3 adwaita-icon-theme

    # Install gtk3 on windows
    - name: Install MSYS2 on Windows
      if: matrix.os == 'windows-latest'
      uses: msys2/setup-msys2@v2
      with:
        msystem: mingw64
        install: mingw-w64-x86_64-gtk3 mingw-w64-x86_64-cairo mingw-w64-x86_64-glib2 mingw64-make

    - name: Checkout code
      uses: actions/checkout@v2

    # TODO: We can merge all together
    - name: Build gui
      if: matrix.os == 'ubuntu-latest'
      # Uncomment this line later. Related to this issue: https://github.com/gotk3/gotk3/issues/838
      # run: make build_gui
      run: go build -tags glib_2_66,gtk  -o ./build/zarb-gui$(EXE) ./cmd/gtk

    - name: Build gui
      if: matrix.os == 'macos-latest'
      run: make build_gui

    - name: Build gui
      if: matrix.os == 'windows-latest'
      shell: msys2 {0}
      run: mingw64-make build_gui
