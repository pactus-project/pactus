name: Building and testing GUI

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  gui:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.18.x

    - name: Install GTK3 on Linux
      if: matrix.os == 'ubuntu-latest'
      run: sudo apt install libgtk-3-dev libcairo2-dev libglib2.0-dev

    - name: Install GTK3 on MacOS
      if: matrix.os == 'macos-latest'
      run: brew install gobject-introspection gtk+3 adwaita-icon-theme

    # Install gtk3 on windows
    - name: Install GTK3 on Windows
      if: matrix.os == 'windows-latest'
      uses: msys2/setup-msys2@v2

    - name: Setup gtk3 on Windows
      if: matrix.os == 'windows-latest'
      shell: msys2 {0}
      run: |
          mingw64
          pacman -S mingw-w64-x86_64-gtk3 mingw-w64-x86_64-toolchain base-devel glib2-devel
          echo 'export PATH=/c/Go/bin:$PATH' >> ~/.bashrc
          echo 'export PATH=/c/Program\ Files/Git/bin:$PATH' >> ~/.bashrc
          source ~/.bashrc
          sed -i -e 's/-Wl,-luuid/-luuid/g' /mingw64/lib/pkgconfig/gdk-3.0.pc # This fixes a bug in pkgconfig

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build gui
      run: make build_gui
