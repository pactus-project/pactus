name: Building and testing GUI

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  gui:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.18.x

    - name: Install GTK3 on Linux
      if: matrix.os == 'ubuntu-latest'
      run: sudo apt install libgtk-3-dev libcairo2-dev libglib2.0-dev

    - name: Install GTK3 on MacOS
      if: matrix.os == 'macos-latest'
      run: brew install gobject-introspection gtk+3 adwaita-icon-theme

    # Install gtk3 on windows
    - name: Install MSYS2 on Windows
      if: matrix.os == 'windows-latest'
      uses: msys2/setup-msys2@v2
      with:
        msystem: mingw64 gtk3 cairo glib2

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build gui
      run: make build_gui
