on: [pull_request]
name: Linting and formatter
jobs:
  linting:
    runs-on: ubuntu-latest

    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16.x

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Make tools
      run: make tools

    - name: Formatting and linting the project
      run: make fmt