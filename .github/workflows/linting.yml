name: Lint and format check

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  linting:
    runs-on: ubuntu-latest

    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        # Please upgrade to go.18 if this issue is closed:
        # https://github.com/golangci/golangci-lint/issues/2649
        go-version: 1.17.x

    - name: Checkout code
      uses: actions/checkout@v3

    - name: Make devtools
      run: make devtools

    - name: Formatting and linting the project
      run: make check
