name: Packager

on:
  workflow_run:
    workflows: ["Releaser"]
    types: ["completed"]

jobs:
  packager:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-tags: true

      - name: Create Packages
        run: bash ./.github/packager/packager.sh

      - name: Upload packages directory
        uses: actions/upload-artifact@v4
        with:
          name: packages
          path: packages

  publish-npm:
    name: Publish JavaScript üì¶ to npm
    needs: packager
    runs-on: ubuntu-latest

    environment:
      name: npm
      url: https://www.npmjs.com/package/pactus-grpc
    permissions:
      id-token: write # IMPORTANT: mandatory for trusted publishing

    steps:
      - name: Download JavaScript Package
        uses: actions/download-artifact@v4
        with:
          name: packages
          pattern: js/*

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Publish to npm
        run: npm publish --access public
        working-directory: js
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPMJS_ACCESS_TOKEN }}

  publish-pypi:
    name: Publish Python üêç distribution üì¶ to PyPI
    needs: packager
    runs-on: ubuntu-latest

    environment:
      name: pypi
      url: https://pypi.org/p/pactus-grpc
    permissions:
      id-token: write # IMPORTANT: mandatory for trusted publishing

    steps:
      - name: Download Python Package
        uses: actions/download-artifact@v4
        with:
          name: packages
          pattern: python/*

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install build tools and build Python wheel
        run: |
          python3 -m pip install build --user
          python3 -m build
        working-directory: python

      - name: Publish distribution üì¶ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          attestations: true
          packages-dir: python
