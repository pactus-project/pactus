version: v2
plugins:
  - local: protoc-gen-cobra
    out: ./gen/go
    opt: paths=source_relative
  - local: protoc-gen-doc
    out: ./gen/open-rpc
    opt: ./buf/templates/openrpc.tmpl,pactus-openrpc.json
  - local: protoc-gen-doc
    out: ./gen/docs
    opt: ./buf/templates/components.tmpl;./buf/templates/grpc.md.tmpl,grpc.md
  - local: protoc-gen-doc
    out: ./gen/docs
    opt: ./buf/templates/components.tmpl;./buf/templates/json-rpc.md.tmpl,json-rpc.md
  - local: protoc-gen-jrpc-gateway
    out: ./gen/go
  - local: protoc-gen-grpc-gateway
    out: ./gen/go
    opt:
      - paths=source_relative
      - grpc_api_configuration=./buf/grpc-gateway.config.yaml
  - local: protoc-gen-openapiv2
    out: ../http/swagger-ui
    opt:
      - grpc_api_configuration=./buf/grpc-gateway.config.yaml,allow_merge=true,merge_file_name=pactus
      - openapi_configuration=./buf/openapi.config.yaml
    # https://buf.build/protocolbuffers/go
  - remote: buf.build/protocolbuffers/go:v1.36.11
    out: ./gen/go
    opt: paths=source_relative
    # https://buf.build/grpc/go
  - remote: buf.build/grpc/go:v1.6.0
    out: ./gen/go
    opt: paths=source_relative,require_unimplemented_servers=false
    # https://buf.build/protocolbuffers/js
  - remote: buf.build/protocolbuffers/js:v4.0.1
    out: ./gen/js
    opt:
      - import_style=commonjs
      - binary
    # https://buf.build/grpc/node
  - remote: buf.build/grpc/node:v1.13.1
    out: ./gen/js
    opt:
      - import_style=commonjs
      - grpc_js
    # https://buf.build/grpc/web
  - remote: buf.build/grpc/web:v2.0.2
    out: ./gen/js
    opt:
      - import_style=commonjs
      - mode=grpcweb
    # https://buf.build/protocolbuffers/dart
  - remote: buf.build/protocolbuffers/dart:v25.0.0
    out: ./gen/dart
    # https://buf.build/protocolbuffers/java
  - remote: buf.build/protocolbuffers/java:v33.2
    out: ./gen/java
    # https://buf.build/grpc/java
  - remote: buf.build/grpc/java:v1.77.0
    out: ./gen/java
    # https://buf.build/protocolbuffers/python
  - remote: buf.build/protocolbuffers/python:v33.2
    out: ./gen/python
    # https://buf.build/grpc/python
  - remote: buf.build/grpc/python:v1.76.0
    out: ./gen/python
    # https://buf.build/protocolbuffers/pyi
  - remote: buf.build/protocolbuffers/pyi:v33.2
    out: ./gen/python
    # https://buf.build/community/neoeinstein-prost
    # https://github.com/neoeinstein/protoc-gen-prost
  - remote: buf.build/community/neoeinstein-prost:v0.5.0
    out: ./gen/rust
    opt:
      - flat_output_dir=true
      - compile_well_known_types=true
    # https://buf.build/community/neoeinstein-prost-serde
    # https://github.com/neoeinstein/protoc-gen-prost
  - remote: buf.build/community/neoeinstein-prost-serde:v0.4.0
    out: ./gen/rust
    opt:
      - flat_output_dir=true
    # https://buf.build/community/neoeinstein-tonic
    # https://github.com/neoeinstein/protoc-gen-prost
  - remote: buf.build/community/neoeinstein-tonic:v0.5.0
    out: ./gen/rust
    opt:
      - flat_output_dir=true
      - compile_well_known_types=true
