type: google.api.Service
config_version: 3

http:
  rules:
    # Blockchain APIs
    - selector: pactus.BlockchainService.GetBlock
      get: "/pactus/blockchain/get_block"

    - selector: pactus.BlockchainService.GetBlockHash
      get: "/pactus/blockchain/get_block_hash"

    - selector: pactus.BlockchainService.GetBlockHeight
      get: "/pactus/blockchain/get_block_height"

    - selector: pactus.BlockchainService.GetAccount
      get: "/pactus/blockchain/get_account"

    - selector: pactus.BlockchainService.GetValidator
      get: "/pactus/blockchain/get_validator"

    - selector: pactus.BlockchainService.GetValidatorByNumber
      get: "/pactus/blockchain/get_validator_by_number"

    - selector: pactus.BlockchainService.GetBlockchainInfo
      get: "/pactus/blockchain/get_blockchain_info"

    - selector: pactus.BlockchainService.GetConsensusInfo
      get: "/pactus/blockchain/get_consensus_info"

    - selector: pactus.BlockchainService.GetPublicKey
      get: "/pactus/blockchain/get_public_key"

    - selector: pactus.BlockchainService.GetTxPoolContent
      get: "/pactus/blockchain/get_txpool_content"

    # Transaction APIs
    - selector: pactus.TransactionService.GetTransaction
      get: "/pactus/transaction/get_transaction"

    - selector: pactus.TransactionService.BroadcastTransaction
      put: "/pactus/transaction/broadcast_transaction"

    - selector: pactus.TransactionService.CalculateFee
      get: "/pactus/transaction/calculate_fee"

    - selector: pactus.TransactionService.GetRawTransferTransaction
      get: "/pactus/transaction/get_raw_transfer_transaction"

    - selector: pactus.TransactionService.GetRawBondTransaction
      get: "/pactus/transaction/get_raw_bond_transaction"

    - selector: pactus.TransactionService.GetRawUnbondTransaction
      get: "/pactus/transaction/get_raw_unbond_transaction"

    - selector: pactus.TransactionService.GetRawWithdrawTransaction
      get: "/pactus/transaction/get_raw_withdraw_transaction"

    # Network APIs
    - selector: pactus.NetworkService.GetNetworkInfo
      get: "/pactus/network/get_network_info"

    - selector: pactus.NetworkService.GetNodeInfo
      get: "/pactus/network/get_node_info"

    # Wallet APIs
    - selector: pactus.WalletService.GetValidatorAddress
      get: "/pactus/wallet/get_validator_address"

    - selector: pactus.WalletService.CreateWallet
      get: "/pactus/wallet/create_wallet"

    - selector: pactus.WalletService.RestoreWallet
      get: "/pactus/wallet/restore_wallet"

    - selector: pactus.WalletService.LoadWallet
      get: "/pactus/wallet/load_wallet"

    - selector: pactus.WalletService.UnloadWallet
      get: "/pactus/wallet/unload_wallet"

    - selector: pactus.WalletService.SignRawTransaction
      get: "/pactus/wallet/sign_raw_transaction"

    - selector: pactus.WalletService.GetNewAddress
      get: "/pactus/wallet/get_new_address"

    - selector: pactus.WalletService.GetTotalBalance
      get: "/pactus/wallet/get_total_balance"

    - selector: pactus.WalletService.SignMessage
      get: "/pactus/wallet/sign_message"

    - selector: pactus.WalletService.GetTotalStake
      get: "/pactus/wallet/get_total_stake"

    - selector: pactus.WalletService.GetAddressInfo
      get: "/pactus/wallet/get_address_info"

    - selector: pactus.WalletService.GetAddressHistory
      get: "/pactus/wallet/get_address_history"

    - selector: pactus.WalletService.SetAddressLabel
      patch: "/pactus/wallet/set_address_label"

    - selector: pactus.WalletService.ListWallet
      get: "/pactus/wallet/list_wallet"

    - selector: pactus.WalletService.GetWalletInfo
      get: "/pactus/wallet/get_wallet_info"

    - selector: pactus.WalletService.ListAddress
      get: "/pactus/wallet/list_address"

    # Util APIs
    - selector: pactus.UtilsService.SignMessageWithPrivateKey
      get: "/pactus/Utils/sign_message_with_private_key"

    - selector: pactus.UtilsService.VerifyMessage
      get: "/pactus/Utils/verify_message"

    - selector: pactus.UtilsService.PublicKeyAggregation
      get: "/pactus/Utils/bls_public_key_aggregation"

    - selector: pactus.UtilsService.SignatureAggregation
      get: "/pactus/Utils/bls_signature_aggregation"
