syntax = 'proto3';
package pactus;
option go_package = "github.com/pactus-project/pactus/www/grpc/pactus";
option java_package = "pactus.transaction";

service Transaction {
  rpc GetTransaction(GetTransactionRequest) returns (GetTransactionResponse);
  rpc CalculateFee(CalculateFeeRequest) returns (CalculateFeeResponse);
  rpc SendRawTransaction(SendRawTransactionRequest)
      returns (SendRawTransactionResponse);
  rpc GetRawTransferTransaction(GetRawTransferTransactionRequest) returns (GetRawTransactionResponse);
  rpc GetRawBondTransaction(GetRawBondTransactionRequest) returns (GetRawTransactionResponse);
  rpc GetRawUnBondTransaction(GetRawUnBondTransactionRequest) returns (GetRawTransactionResponse);
  rpc GetRawWithdrawTransaction(GetRawWithdrawTransactionRequest) returns (GetRawTransactionResponse);
}

message GetTransactionRequest {
  bytes id = 1;
  TransactionVerbosity verbosity = 2;
}

message GetTransactionResponse {
  uint32 block_height = 12;
  uint32 block_time = 13;
  TransactionInfo transaction = 3;
}

message CalculateFeeRequest {
  int64 amount = 1;
  PayloadType payloadType = 2;
}

message CalculateFeeResponse { int64 fee = 1; }

message SendRawTransactionRequest {bytes data = 1;}

message SendRawTransactionResponse {bytes id = 2;}

message GetRawTransferTransactionRequest {
  uint32 lock_time = 1;
  string sender = 2;
  string receiver = 3;
  int64 amount = 4;
  int64 fee = 5;
  string memo = 6;
}

message GetRawBondTransactionRequest {
  uint32 lock_time = 1;
  string sender = 2;
  string receiver = 3;
  int64 stake = 4;
  string public_key = 5;
  int64 fee = 6;
  string memo = 7;
}

message GetRawUnBondTransactionRequest {
  uint32 lock_time = 1;
  string validator_address = 3;
  string memo = 4;
}

message GetRawWithdrawTransactionRequest {
  uint32 lock_time = 1;
  string validator_address = 3;
  string account_address = 4;
  int64 fee = 5;
  int64 amount = 6;
  string memo = 7;
}

message GetRawTransactionResponse {
  bytes raw_transaction = 1;
}

message PayloadTransfer {
  string sender = 1;
  string receiver = 2;
  int64 amount = 3;
}

message PayloadBond {
  string sender = 1;
  string receiver = 2;
  int64 stake = 3;
}

message PayloadSortition {
  string address = 1;
  bytes proof = 2;
}

message PayloadUnbond { string validator = 1; }

message PayloadWithdraw {
  string from = 1;
  string to = 2;
  int64 amount = 3;
}

message TransactionInfo {
  bytes id = 1;
  bytes data = 2;
  int32 version = 3;
  uint32 lock_time = 4;
  int64 value = 5;
  int64 fee = 6;
  PayloadType payloadType = 7;
  oneof payload {
    PayloadTransfer transfer = 30;
    PayloadBond bond = 31;
    PayloadSortition sortition = 32;
    PayloadUnbond unbond = 33;
    PayloadWithdraw withdraw = 34;
  };
  string memo = 8;
  string public_key = 9;
  bytes signature = 10;
}

enum PayloadType {
  UNKNOWN = 0;
  TRANSFER_PAYLOAD = 1;
  BOND_PAYLOAD = 2;
  SORTITION_PAYLOAD = 3;
  UNBOND_PAYLOAD = 4;
  WITHDRAW_PAYLOAD = 5;
}

enum TransactionVerbosity {
  TRANSACTION_DATA = 0;
  TRANSACTION_INFO = 1;
}
